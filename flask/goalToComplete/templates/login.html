<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name='viewport' content='width=devicd-width, initial-scale=1, shrink-to-fit=no' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>로그인</h1>
        </div>
        <div class="row mt-5">
            <div class="col-12">
               <form method="POST">
                   {{ form.csrf_token }}
                   <div class="form-group">
<!--                       <label for="username">아이디</label>-->
<!--                       <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid"/>-->
                       {{ form.userid.label("아이디") }}
                       {{ form.userid(class="form-control", placeholder="아이디") }}
                   </div>

                   <div class="form-group">
<!--                       <label for="username">비밀번호</label>-->
<!--                       <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>-->
                       {{ form.password.label("비밀번호") }}
                       {% if form.password.errors %}
                       {{ form.password.errors.0 }}
                       {% endif %}
                       {{ form.password(class="form-control", placeholder="비밀번호") }}
                   </div>

                   <button type="submit" class="btn-primary">로그인</button>

               </form>
            </div>
        </div>
    </div>
</body>
</html>
